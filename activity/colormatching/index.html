<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Matching</title>
    <style>
        body {

            margin: 0;
        }

        #container {
            background-size: cover;
        }


        .videoWrapper {
            perspective: 20cm;
            /* A <length> giving the distance from the user(our case: camera) to the z=0 plane (our case: table through reflection). It is used to apply a perspective transform to the children of the element. */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            overflow: hidden;

        }

        video {
            position: relative;
            top: -10%;
            transform: rotateX(20deg) scaleX(-1) scaleY(1.5) scale(1.5);
        }

        .colorWrapper {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .colorContainer {
            display: flex;
            align-items: center;
            justify-content: center;
            /* height: 200px; */
        }

        .colorItem {
            position: absolute;
            display: inline-block;
        }

        .checkmark {
            position: absolute;
            top: 0;
        }

    </style>
</head>

<body>

    <div id="container">
        <div class="videoWrapper">
            <video autoplay id="videoElement"></video>
        </div>

        <div class="colorWrapper">
