<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masterpiece</title>
    <style>
        body {
            margin: 0;
        }

        #container {
            background-size: cover;
        }


        .videoWrapper {
            perspective: 20cm;
            /* A <length> giving the distance from the user(our case: camera) to the z=0 plane (our case: table through reflection). It is used to apply a perspective transform to the children of the element. */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            overflow: hidden;

        }

        video {
            position: relative;
            top: -10%;
            transform: rotateX(20deg) scaleX(-1) scaleY(1.5) scale(1.5);
        }


        #draw {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.5;
            width: 80%;
            max-height: 80%;
        }


        .button {
            background-color: #e7e7e7;
            /* Green */
            border: none;
            color: black;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 10px;
            margin: 20px 2px;
        }

        .btnSave {
            position: absolute;
            right: 20px;
            bottom: 20px;
        }

        .btnImg {
            position: absolute;
            left: 20px;
            top: 20px;
        }
    </style>
</head>

<body>
    <!-- <h1>Webcam stream</h1> -->
    <div id="container">
        <div class="videoWrapper">
            <!-- <iframe autoplay id="videoElement" allow="camera;"> -->
            <video autoplay id="videoElement"></video>
            <!-- </iframe> -->
        </div>

        <div class="drawWrapper">
            <img src="./draws/dog.svg" id="draw">
        </div>

        <div class="btnImg">
            <button class="button btnImg1" onclick="changeImg('./draws/house.svg')">house</button>
            <button class="button btnImg2" onclick="changeImg('./draws/cat.svg')">cat</button>
            <button class="button btnImg3" onclick="changeImg('./draws/dog.svg')">dog</button>
            <button class="button btnImg4" onclick="changeImg('./draws/pear.svg')">pear</button>
            <button class="button btnImg5" onclick="changeImg('./draws/flower.svg')">flower</button>
            <button class="button btnImg6" onclick="changeImg('./draws/challenge.svg')">challenge</button>
        </div>
        <button class="button btnSave" onclick="saveImg()">Save</button>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        let video = document.querySelector("#videoElement");
        if (navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    video.srcObject = stream;
                    // video.srcObject = stream;
                })
                .catch(function (error) {
                    console.log("sth went wrong");
                })
        } else {
            console.log("getUserMedia not supported");
        }

        // video.style.height = window.innerHeight + "px";
        video.style.width = window.innerWidth + "px";

        let videoWrapper = document.querySelector(".videoWrapper");
        videoWrapper.style.height = window.innerHeight + "px";


        // function to  change image
        function changeImg(ImageUrl) {
            document.getElementById("draw").src = ImageUrl;
        }


        // function to save image
        function saveImg() {
            html2pdf(video);
        }

    </script>



</body>

</html>
