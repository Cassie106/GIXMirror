<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Matching</title>
    <style>
        body {
            /* margin: 0; */
        }
        

    </style>
</head>

<body>
    <h1>Camera Optical Correction</h1>
    <div id="container">
        <div class="videoWrapper">
            <video autoplay width="200" height="auto"></video>
            <div>Original camera feed</div>
        </div>

        <h2>

        </h2>
    </div>


    <script>
        // Put variables in global scope to make them available to the browser console.
        const video = document.querySelector('video');
        const sizeText = document.querySelector('h2');
        const constraints = {
            audio: false,
            video: true
        };

        navigator.mediaDevices.getUserMedia(constraints)
            .then((stream) => {
                const videoTracks = stream.getVideoTracks();
                console.log('Got stream with constraints:', constraints);
                console.log(`Using video device: ${videoTracks[0].label}`);
                stream.onremovetrack = () => {
                    console.log('Stream ended');
                };
                video.srcObject = stream;

                let stream_settings = videoTracks[0].getSettings();
                sizeText.textContent = `${stream_settings.width}x${stream_settings.height}`;
            })
            .catch((error) => {
                if (error.name === 'ConstraintNotSatisfiedError') {
                    console.error(
                        `The resolution ${constraints.video.width.exact}x${constraints.video.height.exact} px is not supported by your device.`
                    );
                } else if (error.name === 'PermissionDeniedError') {
                    console.error(
                        'Permissions have not been granted to use your camera and ' +
                        'microphone, you need to allow the page access to your devices in ' +
                        'order for the demo to work.'
                    );
                } else {
                    console.error(`getUserMedia error: ${error.name}`, error);
                }
            });
    </script>



</body>

</html>
